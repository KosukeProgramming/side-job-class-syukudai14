<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿題14</title>
    <!-- Googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400&display=swap" rel="stylesheet">
    <!-- スタイルシート -->
    <link rel="stylesheet" href="style.css">

<body>
    
    <section class="faq">
        <div class="faq__inner">
            <div class="common__title-inner">
                <h2 class="common__title"><span class="common__title-initials">F</span>AQ</h2>
                <p class="common__title-down">よくある質問</p>
            </div>
            <!-- /.common__title-inner -->
            <ul class="faq__list">
                <li class="faq__item">
                    <p class="faq__text">具体的にどんなサプリメントが作れるの？</p>
                </li>
                <li class="faq__item">
                    <p class="faq__text">料金や発注数はどれくらい？</p>
                </li>
                <li class="faq__item">
                    <p class="faq__text">サプリメントに詳しくないので、まずは詳しい話を聞いてみたい</p>
                </li>
            </ul>
            <!-- /.faq__list -->
            <div class="button__inner">
                <a href="#" class="button" target="__blank">よくあるご質問を見る&nbsp;<span class="arrow"></span></a>
            </div>
            <!-- /.button__inner -->
        </div>
        <!-- /.faq__inner -->
    </section>
    <!-- /.faq -->

</body>
